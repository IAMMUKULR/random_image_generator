<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Random Image Generator</h1>
    <div class="wrapper">
      <div class="container">
        <input
          type="checkbox"
          class="checkbox-round"
          id="check1"
          onclick="random_image()"
        />
        <label for="dessert-1">
          <img src="1.jpg" id="img_show1" />
        </label>
      </div>
      <div class="container">
        <input
          type="checkbox"
          class="checkbox-round"
          id="check2"
          onclick="random_image()"
        />
        <label for="dessert-2">
          <img src="2.jpg" id="img_show2" />
        </label>
      </div>
      <div class="container">
        <input
          type="checkbox"
          class="checkbox-round"
          id="check3"
          onclick="random_image()"
        />
        <label for="dessert-3">
          <img src="3.jpg" id="img_show3" />
        </label>
      </div>
      <div class="container">
        <input
          type="checkbox"
          class="checkbox-round"
          id="check4"
          onclick="random_image()"
        />
        <label for="dessert-3">
          <img src="4.jpg" id="img_show4" />
        </label>
      </div>
    </div>
  </body>
</html>
